<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocompletar Endereço</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper -container">
      <a href="#" class="brand-logo">&lt;@devecchi/&gt;</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-action blue-grey darken-1 white-text">
            <span class="card-title">Cadastro de Endereço</span>
          </div>
          <div class="card-content">
            <div class="row">
              <form class="col s12" autocomplete="off" role="presentation">
                <div class="row">
                  <div class="input-field col s3">
                    <input type="text" id="cep" name="cep" placeholder="Digite o Cep" maxlength="9" autofocus autocomplete="none">
                    <label for="cep">Cep</label>
                  </div>
                  <div class="loader col s1">
                    <div class="preloader-wrapper small">
                      <div class="spinner-layer spinner-green-only">
                        <div class="circle-clipper left">
                          <div class="circle"></div>
                        </div><div class="gap-patch">
                          <div class="circle"></div>
                        </div><div class="circle-clipper right">
                          <div class="circle"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <input type="text" id="endereco" name="endereco" autocomplete="none">
                    <label for="endereco">Endereço</label>
                  </div>
                  <div class="input-field col s2">
                    <input type="text" name="numero" id="numero" autocomplete="none">
                    <label for="numero">Número</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s7">
                    <input type="text" id="bairro" name="bairro" autocomplete="none">
                    <label for="bairro">Bairro</label>
                  </div>
                  <div class="input-field col s5">
                    <input type="text" id="complemento" name="complemento" autocomplete="none">
                    <label for="complemento">Complemento</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <input type="text" id="cidade" name="cidade" autocomplete="none">
                    <label for="cidade">Cidade</label>
                  </div>
                  <div class="input-field col s2">
                    <input type="text" id="uf" name="uf" autocomplete="none">
                    <label for="uf">UF</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/assets/js/axios/axios.min.js"></script>
  <script src="/assets/js/app.js"></script>
  <script>
    App.init();
  </script>
</body>
</html>
